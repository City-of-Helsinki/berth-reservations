{% extends "admin/base.html" %}

{% block content %}
<div id="content-main">
    <h2>Import profiles from JSON (Timmi structure)</h2>
    <form id="upload-json" action={% url "admin:upload-json" %} method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}

        <input id="submit-button" type="submit" value="Upload JSON"/>
    </form>
</div>

<script type="text/javascript">
    document.getElementById("upload-json").addEventListener("submit", function(e) {
        document.getElementById("submit-button").disabled = true
    });
</script>

{% endblock %}
