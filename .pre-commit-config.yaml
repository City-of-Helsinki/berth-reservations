default_language_version:
  python: python3
repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear, flake8-print]
        exclude: "migrations"
  - repo: https://github.com/timothycrosley/isort
    rev: 6.0.0
    hooks:
      - id: isort
        exclude: "migrations"
